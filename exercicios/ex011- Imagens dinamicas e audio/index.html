<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>    
    <p>Tente abrir esse site em varios dispositivos diferentes, ou simplesmente aumente e diminua o navegador.</p>

        <picture>
            <source media="(max-width: 750px)" srcset="imagens/pequena.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="imagens/media.png" type="image/png">
            <img src="imagens/grande.png" alt="Imagem flexivel">
        </picture>
    </p>
    <h1>Reprodutor de audio</h1>
    <p>Vamos aprender a reproduzir audios</p>
    <!--<audio src="media/Audiorock.mp3" controls autoplay>Audio rock</audio> -->
    <audio preload="metadata"autoplay controls> <!--existe a opção loop também-->
        <source src="media/Audiorock.mp3" type="audio/mpeg">
        <source src="media/Audiorock.mp3" type="audio/ogg">
        <source src="media/Audiorock.mp3" type="wav">
        <p>Infelizmente seu navegador não consegue reproduzir este arquivo de aúdio.</p>
    </audio>
</body>
</html>
